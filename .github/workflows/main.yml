name: Deploying React App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: Install NodeJS
      uses: actions/setup-node@v2-beta
      with:
        node_version: 12
        
    - name: Yarn Installation
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
        
    - name: Building react app
      run: yarn build 
      
    - name: Install Surge
      run: npm install --global surge
      
    - name: Deploying site to surge
      run: surge ./build react-app-practice.surge.sh --token ${{ secrets.SURGE_TOKEN }}
